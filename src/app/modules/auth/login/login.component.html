<div class='landing-bg'>
    <div class='login-box'>
        <form [formGroup]="form">
            <div class="mb-3 align-middle">
                <label for="user" class="form-label">Nome</label>
                <input type="text" class="form-control" id="user" formControlName="userName">
            </div>
            <div class='d-flex justify-content-center'>
                <button class='btn btn-secondary' type='button' (click)='onSubmit()'>Login</button>
            </div>
        </form>
    </div>
</div>
